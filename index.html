<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Reviews</title>
</head>
<body>
    <div class="container">
        <img src="images\istockphoto-1364917563-612x612.jpg" width="50" height="50">
        <div class="header">
            <h1>Rating & Reviews</h1>
        </div>
        <div class="sort-options">
            <label for="sort-select">Sort By:</label>
            <select id="sort-select" onchange="redirectToReviews(this.value)">
                <option value="overall">Overall Rating</option>
                <option value="lowest">Lowest Rating</option>
                <option value="highest">Highest Rating</option>
                <option value="newest">Newest Review</option>
                <option value="oldest">Oldest Review</option>
            </select>
        </div>
        <div class="reviews-container" id="reviews-list"></div>
        <button onclick="showReviewForm()">Write a Review</button>
        <div id="review-form" class="review-form" style="display: none;">
            <h2>Add Your Review</h2>
            <form id="user-review-form">
                <label for="username">Your Name:</label>
                <input type="text" id="username" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" min="1" max="5" required>
                <label for="comment">Your Review:</label>
                <textarea id="comment" required></textarea>
                <button type="button" onclick="submitReview()">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
