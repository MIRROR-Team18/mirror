<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MIRЯOR</title>
    <style>
        /* Your existing styles here */

        body {
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-us-content {
            padding: 2rem 10vw;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-content: center;
            text-align: center;
        }

        .contact-us-content label,
        .contact-us-content input,
        .contact-us-content textarea,
        .contact-us-content button {
            margin-bottom: 1rem;
        }

        .contact-us-content label {
            display: block;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .contact-us-content input,
        .contact-us-content textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-us-content button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--mirror-blue);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        :root {
            --mirror-blue: #1f005d;
        }

        .row {
            display: flex;
            flex-flow: row wrap;
        }

        .col {
            flex: 1;
            display: flex;
            flex-flow: column nowrap;
        }

        nav {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: var(--mirror-blue);
            display: flex;
            justify-content: space-between;
        }

        nav .left a {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        nav .right a {
            font-size: 1.2rem;
            color: white;
        }

        nav a:not(a:first-child) {
            margin-left: 1rem;
        }

        footer {
            width: 100%;
            padding: 2rem 10vw;
            background: var(--mirror-blue);
            display: flex;
            flex-flow: row wrap;
            text-align: right;
            margin-top: auto;
        }

        footer .col:first-child {
            text-align: left;
            justify-content: center;
        }

        footer a, footer h1 {
            color: white;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <nav>
        <div class="left">
            <a href="/">MIRЯOR</a>
        </div>
        <div class="right">
            <a href="#">About Us</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Contact Us Content -->
    <div class="contact-us-content">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" onclick="window.location.href='thankyou.html'">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="col">
            <h1>MIRЯOR</h1>
        </div>
        <div class="col">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="col">
            <a href="#">Help</a>
            <a href="#">Returns</a>
            <a href="#">Deliveries</a>
            <a href="#">Track Order</a>
        </div>
    </footer>
</body>
</html>
