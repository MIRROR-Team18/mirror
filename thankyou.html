<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - MIRЯOR</title>
    <style>
        /* Your existing styles here */

        body {
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .follow-up-content {
            padding: 2rem 10vw;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-content: center;
            text-align: center;
        }

        .follow-up-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .follow-up-content p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #333;
            margin-bottom: 2rem;
        }

        .follow-up-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        :root {
            --mirror-blue: #1f005d;
        }

        .row {
            display: flex;
            flex-flow: row wrap;
        }

        .col {
            flex: 1;
            display: flex;
            flex-flow: column nowrap;
        }

        nav {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: var(--mirror-blue);
            display: flex;
            justify-content: space-between;
        }

        nav .left a {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        nav .right a {
            font-size: 1.2rem;
            color: white;
        }

        nav a:not(a:first-child) {
            margin-left: 1rem;
        }

        footer {
            width: 100%;
            padding: 2rem 10vw;
            background: var(--mirror-blue);
            display: flex;
            flex-flow: row wrap;
            text-align: right;
            margin-top: auto;
        }

        footer .col:first-child {
            text-align: left;
            justify-content: center;
        }

        footer a, footer h1 {
            color: white;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <nav>
        <div class="left">
            <a href="/">MIRЯOR</a>
        </div>
        <div class="right">
            <a href="#">About Us</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Follow-Up Content -->
    <div class="follow-up-content">
        <h1>Message Sent!</h1>
        <p>Thank you for reaching out to us. We have received your message and will get back to you shortly.</p>
        <img src="confirmation_image.jpg" alt="Confirmation Image">
    </div>

    <!-- Footer -->
    <footer>
        <div class="col">
            <h1>MIRЯOR</h1>
        </div>
        <div class="col">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="col">
            <a href="#">Help</a>
            <a href="#">Returns</a>
            <a href="#">Deliveries</a>
            <a href="#">Track Order</a>
        </div>
    </footer>
</body>
</html>
